<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Data Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Sample Data Table</h1>
    <table>
        <tr>
            <th>data_migration_id</th>
            <th>source_datatype</th>
            <th>lakehouse_datatype</th>
            <th>warehouse_datatype</th>
        </tr>
        <tr>
            <td>1</td>
           int</td>
            <td>smallint</td>
            <td>smallint</td>
        </tr>
        <tr>
            <td>2</td>
            <td>smallint</td>
            <td>smallint</td>
            <td>smallint</td>
        </tr>
        <tr>
            <td>3</td>
            <td>int</td>
            <td>int</td>
            <td>int</td>
        </tr>
        <tr>
            <td>4</td>
            <td>bigint</td>
            <td>bigint</td>
            <td>bigint</td>
        </tr>
        <tr>
            <td>5</td>
            <td>bit</td>
            <td>boolean</td>
            <td>bit</td>
        </tr>
        <!-- Add more rows as needed -->
    </table>
</body>
</html>
